{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
             <div class="col-lg-6">
                 <br>
                    <form method="POST" class="p-3 shadow-lg">
                     {% csrf_token %}
                     <div class="form-group">
                          <input type="text" class="form-control"  name="task" placeholder="Task name">
                     </div>
                      <div class="form-group">
                          <input type="text" class="form-control"  name="priority" placeholder="Enter the priority: ">
                     </div>
                        <div class="form-group">
                          <input type="date" class="form-control"  name="date" placeholder="Enter the date : ">
                     </div>
                     <input type="submit" class="btn btn-success">
                    </form>
            </div>
            <div class='col-lg-6'>
                <br>
                <h4>Tasks to be completed : </h4><br><br>
                {% for i in task1 %}
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                    </div>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Task Completed!</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update Task</a>
                </div>
                <br>
                {% endfor %}
            </div>
    </div>
</div>
{% endblock %}
